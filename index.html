<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="referrer" content="no-referrer" />
  <title>Downloadlink – Veilig & snel bestanden delen</title>

  <!-- Gecentreerde inline favicon -->
  <link
    rel="icon"
    type="image/svg+xml"
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ccircle cx='32' cy='32' r='28' fill='%2300AEEF'/%3E%3Ctext x='50%25' y='50%25' text-anchor='middle' dominant-baseline='middle' font-family='Inter,Arial,Helvetica,sans-serif' font-weight='700' font-size='24' fill='white'%3EDL%3C/text%3E%3C/svg%3E"
  />

  <style>
    :root {
      --brand: #00aeef;
      --brand-hover: #008ec2;
      --text-main: #222;
      --text-muted: #666;
      --card-bg: #fff;
      --shadow: 0 8px 24px rgba(0,0,0,0.08);
      --radius: 14px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, Helvetica, sans-serif;
      color: var(--text-main);
      background: #f9fafc;
      overflow: hidden;
    }

    /* Dynamische blobs (licht en subtiel) */
    .bg {
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: -1;
    }
    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.35;
      will-change: transform;
    }
    .blob:nth-child(1) {
      width: 50vmax; height: 50vmax;
      background: #00aeef;
      top: -15vmax; left: -10vmax;
      animation: drift1 30s infinite alternate ease-in-out;
    }
    .blob:nth-child(2) {
      width: 45vmax; height: 45vmax;
      background: #ff6ec7;
      bottom: -10vmax; right: -12vmax;
      animation: drift2 40s infinite alternate ease-in-out;
    }
    .blob:nth-child(3) {
      width: 40vmax; height: 40vmax;
      background: #9dffb0;
      top: 20vmax; left: 20vmax;
      animation: drift3 35s infinite alternate ease-in-out;
    }
    @keyframes drift1 { to { transform: translate(6vmax,4vmax) scale(1.05);} }
    @keyframes drift2 { to { transform: translate(-4vmax,3vmax) scale(1.07);} }
    @keyframes drift3 { to { transform: translate(3vmax,-3vmax) scale(0.95);} }

    .shell {
      display: grid;
      place-items: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 48px 36px;
      max-width: 680px;
      width: 100%;
      backdrop-filter: blur(6px);
    }

    h1 {
      margin: 0 0 12px;
      font-size: clamp(28px, 4vw, 40px);
      color: var(--text-main);
    }
    .tagline {
      margin: 0 0 28px;
      font-size: clamp(15px, 2vw, 18px);
      color: var(--text-muted);
      line-height: 1.6;
    }

    .cta {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: .6rem;
      background: var(--brand);
      color: #fff;
      padding: 14px 24px;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 6px 16px rgba(0,174,239,.3);
      transition: background .25s ease, transform .1s ease;
    }
    .cta:hover { background: var(--brand-hover); transform: translateY(-2px); }
    .cta:active { transform: translateY(0); }

    footer {
      margin-top: 24px;
      color: var(--text-muted);
      font-size: .85rem;
    }
  </style>
</head>
<body>
  <div class="bg">
    <div class="blob"></div>
    <div class="blob"></div>
    <div class="blob"></div>
  </div>

  <main class="shell">
    <section class="card">
      <h1>Downloadlink</h1>
      <p class="tagline">Veilig, professioneel en snel bestanden delen met je klanten of collega’s.</p>

      <a
        class="cta"
        href="https://oldehanter.downloadlink.nl/contact"
        target="_blank"
        rel="noopener noreferrer"
      >
        Start aanvraag
      </a>

      <footer>&copy; <span id="y"></span> Downloadlink. Alle rechten voorbehouden.</footer>
    </section>
  </main>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
