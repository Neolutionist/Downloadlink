<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="referrer" content="no-referrer" />
  <title>Downloadlink â€“ Veilig & snel bestanden delen</title>

  <!-- Favicon (gecentreerd) -->
  <link
    rel="icon"
    type="image/svg+xml"
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ccircle cx='32' cy='32' r='28' fill='%23224632'/%3E%3Ctext x='50%25' y='50%25' text-anchor='middle' dominant-baseline='central' font-family='Inter,Arial,Helvetica,sans-serif' font-weight='700' font-size='24' fill='white'%3EDL%3C/text%3E%3C/svg%3E"
  />

  <style>
    :root{
      --green-deep: #224632;
      --green-muted: #6F8F7B;
      --cream: #F5F3EA;
      --ink: #1C1F1D;
      --muted: #616a63;
      --radius: 16px;
      --shadow: 0 14px 40px rgba(0,0,0,.18);
    }

    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, Helvetica, sans-serif;
      color: var(--ink);
      background: #000;
      overflow: hidden;
    }

    .hero-bg {
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(180deg, rgba(0,0,0,.35) 0%, rgba(0,0,0,.45) 60%, rgba(0,0,0,.55) 100%),
        url('https://images.unsplash.com/photo-1500989145603-8e7ef71d639e?q=80&w=1920&auto=format&fit=crop');
      background-size: cover;
      background-position: center;
      filter: saturate(1.05) contrast(1.02);
      z-index: -2;
    }

    .shell {
      display: grid;
      place-items: center;
      min-height: 100dvh;
      padding: clamp(16px, 2vw, 28px);
    }

    .card {
      width: 100%;
      max-width: 880px;
      background: var(--cream);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: clamp(28px, 5vw, 56px) clamp(22px, 4vw, 48px);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: clamp(18px, 2.2vw, 26px);
    }
    .brand-logo {
      width: 44px; height: 44px; border-radius: 50%;
      background: var(--green-deep);
      display: grid; place-items:center;
      color: #fff; font-weight: 800;
      font-size: 0.9rem;
    }
    .brand-title {
      font-size: clamp(18px, 2.2vw, 22px);
      font-weight: 700;
      color: var(--green-deep);
    }

    h1 {
      margin: 0 0 6px;
      color: var(--green-deep);
      font-size: clamp(34px, 6vw, 72px);
      line-height: 1.1;
      letter-spacing: .5px;
    }
    .sub {
      margin: 0 0 clamp(18px, 2.2vw, 24px);
      color: var(--muted);
      font-size: clamp(15px, 2.1vw, 18px);
      max-width: 52ch;
    }

    .cta-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: clamp(14px, 2vw, 18px);
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: .55rem;
      padding: 14px 20px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1rem;
      text-decoration: none;
      transition: transform .1s ease, box-shadow .25s ease, background .25s ease;
    }
    .btn-primary {
      background: var(--green-deep);
      color: #fff;
      box-shadow: 0 10px 30px rgba(34,70,50,.28);
    }
    .btn-primary:hover { transform: translateY(-1px); }
    .btn-primary:active { transform: translateY(0); }

    .btn-ghost {
      background: transparent;
      color: var(--green-deep);
      border: 2px solid var(--green-deep);
    }
    .btn-ghost:hover {
      color: var(--green-deep);
      transform: translateY(-1px);
    }

    .foot {
      margin-top: clamp(20px, 2.5vw, 26px);
      font-size: .9rem; color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="hero-bg" aria-hidden="true"></div>
  <div class="shell">
    <section class="card">
      <div class="brand">
        <div class="brand-logo" aria-hidden="true">DL</div>
        <div class="brand-title">Downloadlink</div>
      </div>

      <h1>Veilig delen, professioneel afgehandeld</h1>
      <p class="sub">Verstuur en beheer grote bestanden met vertrouwen. Transparant, veilig en razendsnel.</p>

      <div class="cta-row">
        <a class="btn btn-primary" href="https://oldehanter.downloadlink.nl/contact" target="_blank" rel="noopener noreferrer">
          Start aanvraag
        </a>
        <a class="btn btn-ghost" href="#uitleg" onclick="alert('Meer informatie volgt.'); return false;">
          Meer informatie
        </a>
      </div>

      <div class="foot">&copy; <span id="y"></span> Downloadlink. Alle rechten voorbehouden.</div>
    </section>
  </div>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
